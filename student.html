<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.min.css">
    <title>Online Test</title>
</head>
<body>
    <h1>სტუდნეტის გვერდი</h1>
    <div class="content">
        <p>ტესტის სახელი</p>
        <form>
            <div id="name" class="content-box">
                <label for="name">სახელი</label>
                <input type="text" name="username" id="username" class="form_input">
            </div>
            <div id="fullname" class="content-box">
                <label for="lname">გვარი</label>
                <input type="text" name="lname" id="lname" class="form_input" >
            </div>
            <div id="id_num" class="content-box">
                <label for="IDnum">პირადი ნომერი</label>
                <input type="number" name="number" id="number" class="form_input">
            </div>
            <div id="email" class="content-box">
                <label for="email">ელ ფოსტა</label>
                <input type="email" name="email" id="email" class="form_input">
            </div>
            <div id="mob_num" class="content-box">
                <label for="mobnumber">ტელეფონის ნომერი</label>
                <input type="number" name="mobnumber" id="mnumber" class="form_input">
            </div>
            <div id="work_exp_cont" class="content-box">
                <label for="Work-experience">სამუშაო გამოცდილება</label>
                <input type="text" name="work-exp id="work-exp" class="form_input workexp-valid">
            </div>
            <div id="org-name_cont" class="content-box">
                <label for="org-name-cont">ორგანიზაციის სახელი</label>
                <input type="text" name="org-name" id="org-name" class="form_input workexp-valid">
            </div>
            <div id="position-cont" class="content-box">
                <label for="pos">თქვენი პოზიცია</label>
                <input type="text" name="position" id="position" class="form_input workexp-valid">
            </div>
            <div class="job_checkbox_label">
                <label>
                    <input class="working_now checkbox" type="checkbox">
                    მოცემულ მომეტში ვმუშაობ აღნიშნულ ორგანიზაციაში
                    <div class="content-box">
                        <label for="start">დაწყების თარიღი:</label>
                        <input type="date" id="start_day" class="form_input date-valid" name="start_day">
                    </div>
                    <div class="end_date content-box">
                        <label for="end">დასრულების თარიღი:</label>
                        <input type="date" id="end_day" class="form_input date-valid" name="end_day">
                    </div>
                </label>
            </div>
            <div class="add_work_experience btn">
                <p>სამუშაო გამოცდილების დამატება</p>
                <img class="plus_icon" src="./img/icons/plus-solid.svg" alt="plus">
            </div>
            <div class="content-box">
                <label for="psw">ტექტუალური კითხვა</label>
                <textarea class="form_input">
                </textarea>
            </div>
            <div class="left_side_content">
                <div>
                    <p>ერთ ერთ სწორი პასუხი</p>
                    <div class="radio-box">
                        <input type="radio" name="l" value="yes">
                        <label for="answer">კი</label>
                    </div>
                    <div class="radio-box">
                        <input type="radio" name="l" value="no">
                        <label for="answer">არა</label>
                    </div>
                </div>
                <div>
                    <p>ერთ ერთ სწორი პასუხი</p>
                    <div class="checkbox-box">
                        <input type="checkbox" name="1" id="check-box" value="ans1">
                        <label for="l">1</label>
                    </div>
                    <div class="checkbox-box">
                        <input type="checkbox" name="2" id="check-box" value="ans2">
                        <label for="l">2</label>
                    </div>
                    <div class="checkbox-box">
                        <input type="checkbox" name="3" id="check-box" value="ans3">
                        <label for="l">3</label>
                    </div>
                    <div class="checkbox-box">
                        <input type="checkbox" name="4" id="check-box" value="ans4">
                        <label for="l">4</label>
                    </div>
                </div>
                
            </div>
            <div class="right_side_content">
                <div>
                    <a href="#">
                        მიმაგრებული ფაილის ნახვა
                    </a>
                    <a href="#" target="_blank">
                        მიმაგრებული ლინკის ნახვა
                    </a>
                </div>
                <div>
                    <a href="#">
                        მიმაგრებული ფაილის ნახვა
                    </a>
                    <a href="#" target="_blank">
                        მიმაგრებული ლინკის ნახვა
                    </a>
                </div>
            </div>
            <input id="submit" class="send_btn" type="submit" value="გაგზავნა">
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
    <script src="./js/jquery.js"></script>
    <script src="./js/validaition.js"></script>
</body>
</html>
